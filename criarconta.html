<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>GameBlog - O seu blog de jogos</title>
		<link rel="stylesheet" type="text/css" href="estilo novo.css">
	</head>

	<body>
		<header id="area-cabecalho">

			<div id="area-logo">
                <img src="logo.png" alt="Logo do GameBlog">
                <h1>Game<span class="branco">Blog</span></h1>
            </div>
			<div id="area-menu">
				<a href="index.html">Início</a>
				<a href="criarconta.html">Criar conta</a>
				<a href="sobre.html">Sobre</a>
				<a href="login.html">Login</a>
			</div>

		</header>

        <article>

            <h2>Preencha o formulário abaixo para te conhecermos melhor:</h2>
        
            <form action="" method="post" id="cForm" name="contactForm">
        
                <p>Preencha <strong>todos os campos</strong> do formulário abaixo para sabermos mais sobre você.</p>
        
                <p>
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" placeholder="Seu nome completo" required minlength="3">
                </p>
        
                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="joca@silva.com" required>
                </p>
        
                <p>
                    <label for="endereço">Idade:</label>
                    <input type="number" name="endereço" id="endereço" placeholder="Digite sua idade:" required>
                </p>
        
                <p>
                    <label for="pergunta1">Deseja receber nossos conteúdos por email?</label><br>
                    <input type="radio" name="pergunta1" id="pergunta1" class="radio" required>Sim<br>
                    <input type="radio" name="pergunta1" id="pergunta1" class="radio" required>Não<br>
                </p>
        
                <p>
                    <label for="interesses">Qual categoria de jogos você gostaria de receber os conteúdos?</label><br>
                    <input type="checkbox" name="interesses" id="interesses" class="checkbox" required >Ação/Aventura<br>
                    <input type="checkbox" name="interesses" id="interesses" class="checkbox" required >RPG<br>
                    <input type="checkbox" name="interesses" id="interesses" class="checkbox" required >Corrida<br>
                    <input type="checkbox" name="interesses" id="interesses" class="checkbox" required >Luta<br>
                    <input type="checkbox" name="interesses" id="interesses" class="checkbox" required >Survival Horror<br>
                </p>
        
              
        
            </form>
        
        </article>

		<footer id="rodapé">
			Todos os direitos reservados
        </footer>
        <!-- Botão com logo -->
    <button id="scrollToTopButton" onclick="scrollToTop()">
        <img src="levelup.png" alt="Logo">
    </button>

    <script>
        const scrollToTop = () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
	</body>

</html>
